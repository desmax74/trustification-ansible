---
- name: Confirmed required parameters provided
  ansible.builtin.assert:
    that:
      - tpa_single_node_base_hostname is defined
      - tpa_single_node_base_hostname | trim | length > 0
    msg: "'tpa_single_node_base_hostname' must be specified"

- name: Get RHTPA network details
  containers.podman.podman_network:
    name: "{{ tpa_single_node_podman_network }}"
  register: tpa_podman_network_results

- name: Set DNS Resolver
  ansible.builtin.set_fact:
    dns_resolver: "{{ tpa_podman_network_results.network.subnets[0].gateway }}"

- name: "Find out if PostgreSQL is initialized"
  ansible.builtin.stat:
    path: "/var/lib/pgsql/data/pg_hba.conf"
  register: postgres_data

- name: "Initialize PostgreSQL"
  ansible.builtin.command: "postgresql-setup --initdb"
  notify: Initialize Postgresql
  when: not postgres_data.stat.exists
  changed_when: false

- name: "Start and enable services"
  ansible.builtin.service:
    name: "name={{ item }} state=started enabled=yes"
  with_items:
    - postgresql

- name: "Install Python packages"
  ansible.builtin.pip:
    name: psycopg2-binary

- name: "Create app database"
  postgresql_db:
    state: present
    name: "{{ tpa_pgdatabase }}"
  become: true
  become_user: postgres

- name: "Create db user"
  postgresql_user:
    state: present
    name: "{{ tpa_pguser }}"
    password: "{{ tpa_pgpassword }}"
  become: true
  become_user: postgres

- name: "Grant db user access to app db"
  postgresql_privs:
    type: database
    database: "{{ tpa_pgdatabase }}"
    roles: "{{ tpa_pguser }}"
    grant_option: false
    privs: all
  become: true
  become_user: postgres

- name: Testing DB to make sure it is available
  postgresql_query:
    query: "SELECT 1"
    # query: "psql postgresql://{{ tpa_pguser }}:{{ tpa_pgpassword }}@{{ tpa_pghost }}/{{ tpa_pgdatabase }} -c 'SELECT 1'"
    db: "{{ tpa_pgdatabase }}"
    login_host: "{{ tpa_pghost }}"
    login_password: "{{ tpa_pgpassword }}"
    login_user: "{{ tpa_pguser }}"
